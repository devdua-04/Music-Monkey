<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Monkey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li class="logo"><img src="MusicMonkey.png" alt="Music-Monkey"> Music-Monkey</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Punjabi Music Free</h1>
        <div class="poster"></div>
        <div class="songList"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" min=0 max=100>
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" style="color: #000000;"></i>
            <i class="fa-solid fa-3x fa-circle-play" style="color: #000000;"></i>
            <i class="fa-solid fa-3x fa-forward-step" style="color: #000000;"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ac4b1e9b5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
