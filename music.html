<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Monkey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li class="logo"><img src="cool-monkey.png" alt="Music-Monkey"> Music-Monkey</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Music-Monkey's Top Favourite</h1>
            <div class="SongListContainer">
                <div class="songItem">
                    <img src="cool-monkey.png" alt="">
                    <span>5 taara</span>
                    <span class="timeStamp"><span><i id="0" class="songPlay fa-solid fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cool-monkey.png" alt="">
                    <span>5 taara</span>
                    <span class="timeStamp"><span><i id="1" class="songPlay fa-solid fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cool-monkey.png" alt="">
                    <span>5 taara</span>
                    <span class="timeStamp"><span><i id="2" class="songPlay fa-solid fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cool-monkey.png" alt="">
                    <span>5 taara</span>
                    <span class="timeStamp"><span><i id="3" class="songPlay fa-solid fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cool-monkey.png" alt="">
                    <span>5 taara</span>
                    <span class="timeStamp"><span><i id="4" class="songPlay fa-solid fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min=0 value="0" max=100>
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="playPrev" ></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay" ></i>
            <i class="fa-solid fa-2x fa-forward-step" id="playNext" ></i>
        </div>
        <div class="SongInfo">
            <img id="gif" src="waves.gif" alt="">
            <span id="sName">Obsessed</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ac4b1e9b5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
